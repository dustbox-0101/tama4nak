        <!-- js -->
        <script>
            function ReadText(filename) {
                var t = '';
                (() => {
                    let r = new XMLHttpRequest();
                    r.open('GET', './templates/'+ filename +'.txt', false);
                    r.addEventListener('load', function() { t = this.responseText; });
                    r.send();
                })();
                return t;
            }

            window.addEventListener('load', function() {
                u('textarea').each(function(node, i) {
                    let txt = ReadText(u(node).attr('id'));
                    node.value = txt;
                });
            })
        </script>
